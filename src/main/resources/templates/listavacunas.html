<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="layout/head :: head">
		<meta content="text/html" charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div th:if="${mensajeElim!=null}" class="alert alert-danger alert-dismissible fade show col-md-11 ms-1" role="alert">
				<div class="d-flex align-items-center">
					<i class="bi bi-exclamation-triangle-fill"></i>
					<h4 class="alert-heading ps-2">Atencion!!</h4>
				</div>
				<p th:text="${mensajeElim}"></p>
				<hr>
				<a class="alert-link" th:href="@{/vacuna/eliminar/}+${nombre}">Confirmar</a>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<a th:href="@{/vacuna/nueva}" class="ms-2">
				<button type="button" class="btn btn-primary btn-sm">Registrar Vacuna</button>
			</a>
			<div class="row justify-content-md-center">
				<div class="col-md-11">
					<h2 class="p-2 fw-bolder">Lista de Vacunas Covid-19</h2>
					<table class="table table-bordered table-hover table align-middle ">
					 	<thead class="text-center table-light fs-5">
							<tr>
	                        	<th scope="col">Nombre</th>
								<th scope="col">Descripci√≥n</th>
								<th scope="col">Imagen</th>
								<th scope="col">Acciones</th>
	                        </tr>		
					  	</thead>
					  	<tbody>
					    	<tr th:each="vacuna:${vacunas}" class="text-center">
								<td th:text="${vacuna.nombre}" class="vertical-align: middle;"></td>
								<td th:text="${vacuna.descripcion}"></td>
								<td class="text-center"><img class="rounded mx-auto d-block" style="width: auto; height: 75px;" th:src="*{'data:image/jpeg;base64,'+{vacuna.image}}" alt="..."></td>
	                            <td >
									<div class="btn-group btn-group-sm" role="group">
										<a th:href="@{/vacuna/editar/}+${vacuna.nombre}" type="button">
											<i class="bi bi-pencil-fill pe-2"></i>
										</a>
										<a th:href="@{/vacuna/seleccionar/}+${vacuna.nombre}" type="button">
												<i class="bi bi-trash-fill ps-1" style="color:red"></i>
												
										</a>		
									</div>
								</td>                            
	                   	 	</tr>
					  	</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
